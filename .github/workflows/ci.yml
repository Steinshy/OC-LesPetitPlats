name: CI

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:eslint

      - name: Run Stylelint
        run: npm run lint:css

      - name: Run HTML validation
        run: npm run lint:html

      - name: Run Markdown lint
        run: npm run lint:md

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      matrix:
        node-version:
          - "lts/*"
          - "20"
          - "22"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - test-components
      - test-utils
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  benchmark:
    name: Benchmark Tests
    runs-on: ubuntu-latest
    needs:
      - lint
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies for PDF generation
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2

      - name: Run benchmark tests
        run: npm run benchmark
        continue-on-error: true

      - name: Check if benchmark reports exist
        id: check-reports
        if: always()
        run: |
          if [ -f "Benchmark/benchmark-report-all.html" ] || [ -f "Benchmark/benchmark-report-all.pdf" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload benchmark HTML reports
        uses: actions/upload-artifact@v4
        if: always() && steps.check-reports.outputs.exists == 'true'
        with:
          name: benchmark-reports-html
          path: Benchmark/benchmark-report-*.html
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload benchmark PDF reports
        uses: actions/upload-artifact@v4
        if: always() && steps.check-reports.outputs.exists == 'true'
        with:
          name: benchmark-reports-pdf
          path: Benchmark/benchmark-report-*.pdf
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload benchmark results JSON
        uses: actions/upload-artifact@v4
        if: always() && steps.check-reports.outputs.exists == 'true'
        with:
          name: benchmark-results-json
          path: Benchmark/benchmark-results.json
          retention-days: 30
          if-no-files-found: ignore

  test-components:
    name: Component Tests
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run component tests
        run: npx vitest run viteTest/components/ --exclude '**/Benchmark/**'

  test-utils:
    name: Utility Tests
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run utility tests
        run: npx vitest run viteTest/utils/ --exclude '**/Benchmark/**'

  mutation-test:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs:
      - test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run mutation tests
        run: npx stryker run
        continue-on-error: true

      - name: Upload mutation test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-test-report
          path: reports/
          retention-days: 7
          if-no-files-found: ignore
