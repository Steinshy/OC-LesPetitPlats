<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats - Recettes faciles et délicieuses</title>
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicons/logo.svg">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Les Petits Plats, recettes faciles et délicieuses. Trouvez la recette parfaite pour votre repas parmi plus de 1500 recettes du quotidien.">
    <meta name="keywords" content="les petits plats, recettes, faciles, délicieuses, repas, cuisine">
    <meta name="author" content="Les Petits Plats">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="theme-color" content="#FFD15B">
    <link rel="canonical" href="https://steinshy.github.io/OC-LesPetitPlats/">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Les Petits Plats - Recettes faciles et délicieuses">
    <meta property="og:description" content="Trouvez la recette parfaite pour votre repas">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://steinshy.github.io/OC-LesPetitPlats/">
    <meta property="og:image" content="/favicons/og-card.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Les Petits Plats - Recettes faciles et délicieuses">
    <meta name="twitter:description" content="Trouvez la recette parfaite pour votre repas">
    <meta name="twitter:image" content="/favicons/og-card.png">

    <!-- Preconnect & Preload -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preload" href="/styles/global.css" as="style">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/global.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      media="print"
      onload="this.media='all'">
  </head>

  <body>
    <div id="root" class="app">
      <header class="header">
        <!-- Navigation Bar -->
        <nav class="header-nav">
          <div class="header-brand">
            <img src="/favicons/logo.svg" alt="Les Petits Plats - Logo" class="logo" fetchpriority="high" width="40" height="40">
            <h1>Les Petits Plats</h1>
          </div>

          <ul class="nav-menu">
            <li><a href="#recipes" class="nav-link" aria-label="Voir les recettes">Recettes</a></li>
            <li><a href="#categories" class="nav-link" aria-label="Voir les catégories">Catégories</a></li>
            <li><a href="#about" class="nav-link" aria-label="En savoir plus">À propos</a></li>
          </ul>

          <div class="nav-actions">
            <button id="error-test-button" class="nav-icon-btn" aria-label="Tester l'affichage d'erreur" type="button">
              <i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i>
            </button>
            <button
              id="mobile-menu-button"
              class="mobile-menu-btn"
              aria-controls="mobile-menu"
              aria-expanded="false"
              aria-label="Ouvrir le menu mobile"
              type="button">
              <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </button>
          </div>
        </nav>

        <!-- Mobile Menu Dropdown -->
        <div class="mobile-menu" id="mobile-menu" aria-hidden="true">
          <ul class="mobile-nav-menu">
            <li>
              <a href="#recipes" class="mobile-nav-link" tabindex="-1" aria-label="Voir les recettes">Recettes</a>
            </li>
            <li>
              <a href="#categories" class="mobile-nav-link" tabindex="-1" aria-label="Voir les catégories">Catégories</a>
            </li>
            <li>
              <a href="#about" class="mobile-nav-link" tabindex="-1" aria-label="En savoir plus">À propos</a>
            </li>
          </ul>
        </div>

        <!-- Hero Search Section -->
        <section class="search-section">
          <div class="search-header skeleton-loading">
            <h2>
              Cherchez parmi plus de 1500 recettes <br>
              du quotidien, simples et délicieuses
            </h2>
          </div>
          <div class="search-bar-group skeleton-loading">
            <label for="recipe-search" class="sr-only">Rechercher une recette, un ingrédient</label>
            <input 
              type="text" 
              id="recipe-search"
              name="recipe-search"
              placeholder="Rechercher une recette, un ingrédient..."
              aria-label="Rechercher une recette, un ingrédient">
            <button type="button" aria-label="Lancer la recherche" class="search-btn">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>
          </div>
        </section>
      </header>
      <!-- Main Content Section -->
      <main class="main">
        <!-- Filter Dropdowns -->
        <section class="filters-dropdowns">
          <div class="filter-dropdown-wrapper">
            <!-- Dropdowns -->
          </div>
          <div class="results-counter skeleton-loading">
            <h2>0 résultats</h2>
          </div>
        </section>

        <!-- Selected Filters Display -->
        <aside class="filters-box">
          <section class="filter-box">
            <h3 class="filter-box-title skeleton-loading">Filtres sélectionnés</h3>
            <input type="checkbox" id="toggle-filters" class="toggle-checkbox">
            <div class="ingredients-list-wrapper">
              <div class="ingredients-list">
                <!-- Filter tags -->
              </div>
            </div>
            <label for="toggle-filters" class="toggle-label">
              <span class="label-see-all">Voir tout</span>
              <span class="label-see-less">Voir moins</span>
            </label>
          </section>
        </aside>

        <!-- Recipe Cards Grid -->
        <section class="cards-container"></section>
      </main>

      <!-- Footer Section -->
      <footer class="footer">
        <div class="footer-content">
          <p class="footer-text">© 2025 Les Petits Plats. Tous droits réservés.</p>
        </div>
      </footer>
    </div>

    <!-- Main JavaScript Module -->
    <script type="module" src="/src/App.js"></script>
  </body>
</html>
